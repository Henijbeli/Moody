<div class="container mt-5">
    <table class="table text-light">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cover</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of songList; let i = index">
                <th scope="row">{{i}}</th>
                <td>
                    <img [src]="item.cover" height="55px" width="55px">
                </td>
                <td>
                    <ng-container *ngIf="item.isEditing; else viewMode">
                        <input type="text" [(ngModel)]="item.editName" class="form-control">
                    </ng-container>
                    <ng-template #viewMode>{{item.name}}</ng-template>
                </td>
                <td>{{item.date}}</td>
                <td>
                    <button class="update" (click)="toggleEdit(item)">
                        {{ item.isEditing ? 'Save' : 'Edit' }}
                    </button>
                </td>
                <td>
                    <button class="delete" (click)="Delete(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
