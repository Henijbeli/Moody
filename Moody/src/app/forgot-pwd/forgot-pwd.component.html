<form (ngSubmit)="FUP()" [formGroup]="FUPForm">
    <div class="container-fluid">
        <div class="row">

            <!-- title-->
            <div class="col-12 mt-5">
                <h1>FORGOT YOUR PASSWORD</h1>
            </div>

            <!-- send with Email or username accounts-->
            <div class="col-12 mt-4">
                <div class="input-group mt-2">
                    <span>Email or username</span><br>
                    <input type="text" placeholder="Enter your email" formControlName="email" id="email" name="email">
                    <small *ngIf="FUPForm?.get('email')?.errors?.['required']">Email or username is required</small>
                </div>
                <br>
                <!-- send button-->
                <div class="col-12 mt-2 mt-2">
                    <div class="validate">
                        <button type="submit" class="login">Send</button><br><br>
                    </div>
                </div>
                <div class="col-12 mt-4 mb-4">
                    <span class="noAccount">Do you remember your password?</span>
                    &nbsp;      
                    <span routerLink="/login" class="signup">Log in here.</span>
                </div>
            </div>
        </div>
    </div>
</form>
