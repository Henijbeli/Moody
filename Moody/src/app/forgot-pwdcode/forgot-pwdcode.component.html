<form (ngSubmit)="CodeF()" [formGroup]="CodeC">
    <div class="container-fluid">
        <div class="row">

            <!-- title-->
            <div class="col-12 mt-5">
                <h1>Confirme your code</h1>
            </div>

            <!-- Log in with social media accounts-->
            <div class="col-12 mt-4">
                <div class="input-group mt-2">
                    <span>code</span><br>
                    <input type="text" placeholder="Enter your code" formControlName="code" name="code" id="code">
                    <small *ngIf="CodeC?.get('code')?.errors?.['required']">Code is required</small>
                    <small *ngIf="CodeC?.get('code')?.invalid">Code Incorrect</small>
                </div>
                <br>
                <!-- log in button-->
                <div class="col-12 mt-2 mt-2">
                    <div class="validate">
                        <button type="submit" class="login">Confirme</button><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
