<!---->
<form (ngSubmit)="PWD()" [formGroup]="PWDForm">
    <div class="container-fluid">
        <div class="row">

            <!-- title-->
            <div class="col-12 mt-5">
                <h1>Reset your password</h1>
            </div>

            <!-- Log in with social media accounts-->
            <div class="col-12 mt-4">
                <div class="input-group mt-2">
                    <span>New Password</span><br>
                    <input type="text" placeholder="Enter your Password" formControlName="pwd" name="pwd" id="pwd">
                    <small *ngIf="PWDForm?.get('pwd')?.errors?.['required']">Password is required</small>
                    <small *ngIf="PWDForm?.get('pwd')?.invalid">Password Incorrect</small>
                </div>
                <div class="input-group mt-2">
                    <span>Confirme new Password</span><br>
                    <input type="text" placeholder="Repete your Password" formControlName="cpwd" name="cpwd" id="cpwd">
                    <small *ngIf="PWDForm?.get('cpwd')?.errors?.['required']">Password is required</small>
                    <small *ngIf="PWDForm?.get('cpwd')?.invalid">Password Incorrect</small>
                </div>
                <br>
                <!-- log in button-->
                <div class="col-12 mt-2 mt-2">
                    <div class="validate">
                        <button type="submit" class="login">Change password</button><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
