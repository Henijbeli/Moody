<form action="">
    <div class="container-fluid">
        <div class="row">

            <!-- title-->
            <div class="col-12 mt-5">
                <h1>Log in to Moody</h1>
            </div>

            <!-- Log in with social media accounts-->
            <div class="col-12 mt-4">

                <!-- with google-->
                <div class="google">
                    <button class="social-links">
                        <i><svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                            <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                            <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                            <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                            <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                        </svg></i>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <!-- with facebook-->
                <div class="facebook">
                    <button class="social-links">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Continue with Facebook</span>
                    </button>
                </div>

                <!-- with apple-->
                <div class="apple">
                    <button class="social-links">
                        <i class="fa-brands fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                </div>
            </div>

            <hr>

            <!--  inputs fields-->
            <div class="col-12 mt-3 mb-3">

                <!-- email or username input -->
                <div class="input-group">
                    <span>Email or username</span><br>
                    <input type="text" placeholder="Email or username" required>
                </div>

                <!-- password input-->
                <div class="input-group mt-2">
                    <span>Password</span><br>
                    <input type="password" placeholder="Password" required>
                </div>

                <!-- switch button-->
                <div class="form-check form-switch remember mt-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                </div>
            </div>

            <!-- log in button-->
            <div class="col-12 mt-2 mt-2">
                <div class="validate">
                    <button type="submit" class="login">Log In</button><br><br>
                    <span class="">Forgot your password?</span>
                </div>
            </div>
            
            <hr>
            <!-- If the user don't have an account -->
            <div class="col-12 mt-4 mb-4">
                <span class="noAccount">Don't have an account?</span>&nbsp;      <span routerLink="/signup" class="signup">Sign up for Moody</span>
            </div>

        </div>
    </div>
</form>
