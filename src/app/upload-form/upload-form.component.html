<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-7 col-lg-6 col-xl-5">
            <form action="">
                <span>SONG NAME </span>
                <div class="textInputWrapper">
                    <input placeholder="Type here ..." type="text" class="textInput">
                </div>
                <span>WHAT TYPE OF SONGS ?</span>
                <select class="form-select textInput"  aria-label="Mood">
                    <option selected >MOOD</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select textInput"  aria-label="Category">
                    <option selected >CATEGORY</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select textInput"  aria-label="Activity">
                    <option selected >ACTIVITY</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select "  aria-label="Tempo">
                    <option selected >TEMPO</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span>DESCRIPTION :</span>
                <textarea name="" id="" rows="2" placeholder="WHAT THIS SONG IS TALKING ABOUT ?"></textarea>
                <span>COVER URL </span>
                <div class="textInputWrapper">
                    <input placeholder="https://......." type="text" class="textInput">
                </div>

                <div class="row pt-5 justify-content-center ">
                    <div class="col-md-4 col-6 button">
                        <button id="submit" style="width: 8rem;">Submit</button>
                    </div>
                    <div class="col-md-4 col-6 button">
                         <button style="width: 8rem;">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
